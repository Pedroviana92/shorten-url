services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: shorten-url-postgres
    environment:
      POSTGRES_DB: url_shortener_db
      POSTGRES_USER: url_app_user
      POSTGRES_PASSWORD: 992900kkPP*
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U url_app_user -d url_shortener_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shorten-url-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shorten-url-app
    ports:
      - "8080:8080"
    environment:
      # Database configuration (overrides application.properties)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/url_shortener_db
      SPRING_DATASOURCE_USERNAME: url_app_user
      SPRING_DATASOURCE_PASSWORD: 992900kkPP*
      # Redis configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Application settings
      APP_BASE_URL: http://localhost:8080/
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
